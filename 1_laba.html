<html>

<head>

    <meta charset="utf-8">
</head>

<body>
    <button onclick="calculate()">Сложить 2 числа</button>
    <button onclick="Guess()">Загадай число</button>
    <button onclick="Nameage()">Имя дата рождения</button>
    <script>
        function calculate() {
            var FirstNumber = prompt("Введите первое число:")
            var sign = prompt("Введите действие над числами:")
            var SecondNumber = prompt("Введите второе число:")

            var answer
            console.log(sign)
            if (sign == '+') {
                answer = parseInt(FirstNumber) + parseInt(SecondNumber)
            }

            if (sign == "-") {
                answer = parseInt(FirstNumber) - parseInt(SecondNumber)
            }

            if (sign == "/") {
                answer = parseInt(FirstNumber) / parseInt(SecondNumber)
            }
            if (sign == "*") {
                answer = parseInt(FirstNumber) * parseInt(SecondNumber)
            }
            alert("Ответ: " + answer)
        }
        function Guess() {
            var GuessedNumber = prompt("Загадайте число, умножне его на 2 и прибавьте 7, после чего введите результат:")
            alert("Ваше число: " + ((parseInt(GuessedNumber) - 7) / 2))
        }
        function Nameage() {
            var Name = prompt("Введите свое Имя")
            var Age = parseInt(prompt("Введите свой год рождения"))
            var currentYear = new Date().getFullYear()
            document.write(Name + (currentYear - Age))
        }
    </script>
</body>




</html>
