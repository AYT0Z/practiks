<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сюрприз</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #d7ccc8; padding-top: 50px; }
        button { font-size: 20px; padding: 10px 21px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Нажмите на кнопку</h1>
    <button onclick="surprise()">Сюрприз</button>
    <div id="surprise"></div>

    <script>
        function surprise() {
            document.getElementById('surprise').textContent = 'Поздравляю! Вот и сюрприз!';
        }
    </script>
</body>
</html>
